<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/calculator.jpg">
    <meta property="og:description" content="Simpe currency calculator">
    <link rel="icon" href="images/currency_icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/body.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script defer src="JS/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body class="body">

    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <input type="number" class="form_input js-baseValue" placeholder="kwota w zł (PLN)" step="0.01" min="0">
            <label>Wybierz walutę
                <select class="form__select js-selectCurrency">
                    <option value="EUR">€ Euro</option>
                    <option value="USD">$ Dolar amerykański</option>
                    <option value="GBP">£ Funt brytyjski</option>
                    <option value="CHF">₣ Frank szwajcarski</option>
                    <option value="JPY">¥ Jen japoński</option>
                </select>
            </label>
            <div class="form__resultArea">
                <span class="form__result js-result">
                    0.00 zł = 0.00 €
                </span>
            </div>
        </fieldset>
    </form>



</body>

</html>
